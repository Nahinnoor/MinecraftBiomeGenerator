<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Minecraft Data Pack Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            display: none;
        }
        .error {
            color: #dc3545;
            display: none;
        }
        .color-picker {
            width: 50px;
            height: 38px;
            padding: 0;
            margin-left: 10px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Minecraft Data Pack Generator</h1>
        
        <form id="dataPackForm">
            <div class="row">
                <div class="col-md-6">
                    <h3>Basic Settings</h3>
                    <div class="mb-3">
                        <label for="packFormat" class="form-label">Pack Format</label>
                        <input type="text" class="form-control" id="packFormat" name="packFormat" value="15" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="description" name="description" value="My Custom Data Pack" required>
                    </div>

                    <h3>Biome Settings</h3>
                    <div class="mb-3">
                        <label for="biomeName" class="form-label">Biome Name</label>
                        <input type="text" class="form-control" id="biomeName" name="biomeName" placeholder="minecraft:plains">
                    </div>

                    <div class="mb-3">
                        <label for="temperature" class="form-label">Temperature</label>
                        <input type="number" class="form-control" id="temperature" name="temperature" value="0" step="0.1">
                    </div>

                    <div class="mb-3">
                        <label for="downfall" class="form-label">Downfall</label>
                        <input type="number" class="form-control" id="downfall" name="downfall" value="0" step="0.1">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Has Precipitation</label>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="precipitationTrue" name="hasPrecipitation" value="true">
                            <label class="form-check-label" for="precipitationTrue">True</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="precipitationFalse" name="hasPrecipitation" value="false" checked>
                            <label class="form-check-label" for="precipitationFalse">False</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="temperatureModifier" class="form-label">Temperature Modifier</label>
                        <select class="form-select" id="temperatureModifier" name="temperatureModifier">
                            <option value="">-- unset --</option>
                            <option value="frozen">Frozen</option>
                            <option value="cold">Cold</option>
                            <option value="normal">Normal</option>
                            <option value="warm">Warm</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="creatureSpawnProbability" class="form-label">Creature Spawn Probability</label>
                        <input type="number" class="form-control" id="creatureSpawnProbability" name="creatureSpawnProbability" value="0.1" step="0.1">
                    </div>
                </div>

                <div class="col-md-6">
                    <h3>Effects</h3>
                    <div class="mb-3">
                        <label for="skyColor" class="form-label">Sky Color</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="skyColor" name="skyColor" placeholder="#7BA4FF">
                            <input type="color" class="color-picker" id="skyColorPicker" value="#7BA4FF">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="fogColor" class="form-label">Fog Color</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="fogColor" name="fogColor" placeholder="#C0D8FF">
                            <input type="color" class="color-picker" id="fogColorPicker" value="#C0D8FF">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="waterColor" class="form-label">Water Color</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="waterColor" name="waterColor" placeholder="#3F76E4">
                            <input type="color" class="color-picker" id="waterColorPicker" value="#3F76E4">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="waterFogColor" class="form-label">Water Fog Color</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="waterFogColor" name="waterFogColor" placeholder="#050533">
                            <input type="color" class="color-picker" id="waterFogColorPicker" value="#050533">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="grassColor" class="form-label">Grass Color</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="grassColor" name="grassColor" placeholder="#91BD59">
                            <input type="color" class="color-picker" id="grassColorPicker" value="#91BD59">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="foliageColor" class="form-label">Foliage Color</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="foliageColor" name="foliageColor" placeholder="#77AB2F">
                            <input type="color" class="color-picker" id="foliageColorPicker" value="#77AB2F">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="grassColorModifier" class="form-label">Grass Color Modifier</label>
                        <select class="form-select" id="grassColorModifier" name="grassColorModifier">
                            <option value="">-- unset --</option>
                            <option value="swamp">Swamp</option>
                            <option value="dark_forest">Dark Forest</option>
                            <option value="none">None</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="ambientSound" class="form-label">Ambient Sound</label>
                        <select class="form-select" id="ambientSound" name="ambientSound">
                            <option value="">-- unset --</option>
                            <option value="minecraft:ambient.cave">Cave</option>
                            <option value="minecraft:ambient.underwater">Underwater</option>
                            <option value="minecraft:ambient.nether">Nether</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="moodSound" class="form-label">Mood Sound</label>
                        <select class="form-select" id="moodSound" name="moodSound">
                            <option value="">-- unset --</option>
                            <option value="minecraft:ambient.cave">Cave</option>
                            <option value="minecraft:ambient.crimson_forest.mood">Crimson Forest</option>
                            <option value="minecraft:ambient.warped_forest.mood">Warped Forest</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="additionsSound" class="form-label">Additions Sound</label>
                        <select class="form-select" id="additionsSound" name="additionsSound">
                            <option value="">-- unset --</option>
                            <option value="minecraft:ambient.crimson_forest.additions">Crimson Forest</option>
                            <option value="minecraft:ambient.warped_forest.additions">Warped Forest</option>
                            <option value="minecraft:ambient.soul_sand_valley.additions">Soul Sand Valley</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="music" class="form-label">Music</label>
                        <select class="form-select" id="music" name="music">
                            <option value="">-- unset --</option>
                            <option value="minecraft:music.game">Game</option>
                            <option value="minecraft:music.creative">Creative</option>
                            <option value="minecraft:music.nether">Nether</option>
                            <option value="minecraft:music.end">End</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="musicVolume" class="form-label">Music Volume</label>
                        <input type="number" class="form-control" id="musicVolume" name="musicVolume" value="1" step="0.1" min="0" max="1">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Generate Data Pack</button>
        </form>

        <div id="result" class="result">
            <h3>Generated Data Pack</h3>
            <pre id="jsonResult"></pre>
            <button id="downloadBtn" class="btn btn-success mt-3">Download JSON</button>
        </div>

        <div id="error" class="error"></div>
    </div>

    <script>
        // Color picker sync
        document.querySelectorAll('input[type="color"]').forEach(picker => {
            const textInput = document.getElementById(picker.id.replace('Picker', ''));
            picker.addEventListener('input', e => {
                textInput.value = e.target.value.toUpperCase();
            });
            textInput.addEventListener('input', e => {
                picker.value = e.target.value;
            });
        });

        document.getElementById('dataPackForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                packFormat: document.getElementById('packFormat').value,
                description: document.getElementById('description').value,
                biomeSettings: {
                    [document.getElementById('biomeName').value || 'minecraft:custom_biome']: {
                        temperature: parseFloat(document.getElementById('temperature').value),
                        downfall: parseFloat(document.getElementById('downfall').value),
                        hasPrecipitation: document.querySelector('input[name="hasPrecipitation"]:checked').value === 'true',
                        temperatureModifier: document.getElementById('temperatureModifier').value || null,
                        creatureSpawnProbability: parseFloat(document.getElementById('creatureSpawnProbability').value),
                        skyColor: document.getElementById('skyColor').value,
                        fogColor: document.getElementById('fogColor').value,
                        waterColor: document.getElementById('waterColor').value,
                        waterFogColor: document.getElementById('waterFogColor').value,
                        grassColor: document.getElementById('grassColor').value,
                        foliageColor: document.getElementById('foliageColor').value,
                        grassColorModifier: document.getElementById('grassColorModifier').value || null,
                        ambientSound: document.getElementById('ambientSound').value || null,
                        moodSound: document.getElementById('moodSound').value || null,
                        additionsSound: document.getElementById('additionsSound').value || null,
                        music: document.getElementById('music').value || null,
                        musicVolume: parseFloat(document.getElementById('musicVolume').value),
                    }
                }
            };

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('jsonResult').textContent = JSON.stringify(data.dataPack, null, 2);
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('error').style.display = 'none';
                } else {
                    document.getElementById('error').textContent = data.message;
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('result').style.display = 'none';
                }
            } catch (error) {
                document.getElementById('error').textContent = 'Error: ' + error.message;
                document.getElementById('error').style.display = 'block';
                document.getElementById('result').style.display = 'none';
            }
        });

        document.getElementById('downloadBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/download');
                const data = await response.json();
                
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'datapack.json';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                document.getElementById('error').textContent = 'Error downloading file: ' + error.message;
                document.getElementById('error').style.display = 'block';
            }
        });
    </script>
</body>
</html>
